<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>SEMS</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="/resources/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/resources/css/sems-style.css" />
</head>
<body>
	<div class="h-100 w-100  center-block">
		<div class="container login-form">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="userid"
						placeholder="아이디를 입력하세요">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="passwd"
						placeholder="비밀번호">
				</div>
				<div class="checkbox text-right">
					<label> <input type="checkbox"> 아이디 저장
					</label>
				</div>
				<button type="button" class="btn btn-lg btn-primary btn-block"
					onclick="handleClickLogin()">로그인</button>
			</form>

			<div id="errorBox" class="alert alert-danger form-error hide"
				role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true"></span> <span class="sr-only">Error:</span> <span
					id="errorMsg"></span>
			</div>
		</div>
	</div>

	<script src="/resources/js/login.js"></script>
	<script src="/resources/js/jquery-3.3.1.min.js"></script>
	<script src="/resources/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
